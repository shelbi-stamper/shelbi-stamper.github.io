<!DOCTYPE html>
<html>
  <head>
    <title>Hangman!</title>
   </head>
   <body>
     <h1> Hangman! </h1>
     <script>
       //Create a list of words to choose from
       var words = ["Shelbi", "Baylee", "Mia", "Hailey", "Anna", "Morgan", "Logan", "Chris", "James", "McKayla"];
       
       //Pick a random word
       var word = words[Math.floor(Math.random() * words.length)];
       
       //Set up an array of the answer
       var answerArray = [];
       for(var i = 0; i < word.length; i++)
       {
       answerArray[i] = "_";
       }
       
       var remainingLetters = word.length;
       
       //the game loop
       while (remainingLetters > 0)
       {
         //Show player their progress
         alert(answerArray.join(" "));
         //Get a guess from the player
         var guess = prompt("Please guess a single letter");
         if (guess === null)
         {
           //Quit
           break;
          }else if (guess.length !== 1)
          {
             alert("You must enter only a SINGLE letter!");
           }else{
               //they have guessed a letter, is it in the word?
               for(var j = 0; j < word.length; j++)
               {
                  if(word[j].toLowerCase() === guess.toLowerCase() && answerArray[j] === "_")
                  {
                    answerArray [j] = guess;
                    remainingLetters--;
                  }
                }
              }
           }
           alert("Good job! The answer was " + word);
           </script>
    
    </body>
   </html>
